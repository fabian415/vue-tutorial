<!DOCTYPE html>
<html lang="en">
<head>
	<title>L1_hello_world_vue</title>
	<script src="../../assets/js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div>{{ msg }}</div>
	</div>
	<script type="text/javascript">
		var data = {
			msg: 'Hello World！'
		};

		var app = new Vue({
			el:'#app',
			data: data
		});

		// Vue 官方的ＡＰＩ：https://cn.vuejs.org/v2/api/#%E6%8C%87%E4%BB%A4
	</script>
</body>
</html>
