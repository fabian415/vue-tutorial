<!DOCTYPE html>
<html lang="en">
<head>
	<title>L2_v-if</title>
	<script src="../../assets/js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="loading">訊息正在載入...</div>
		<div v-else>{{ msg }}</div> 
	</div>
	<script type="text/javascript">
		var data = {
			msg : 'Hello World！',
			loading: false
		};
		var app = new Vue({
			el:'#app',
			data: data
		});
	</script>
</body>
</html>
