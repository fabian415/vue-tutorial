<html>
    <head>
        <title>L8_watch</title>
        <script src="../../assets/js/vue.min.js"></script>
    </head>
    <body>
        <div id = "app">
            First name : <input type = "text" v-model = "firstName">
            Last name : <input type = "text" v-model = "lastName">
            <p>fullName (computed)：{{ fullName }}</p>
            <p>fullName (watch)：{{ fullNameWatch }}</p>
        </div>
        <script type = "text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    firstName: 'John',
                    lastName: 'Doe',
                    fullNameWatch: 'John Doe' // watch 需手動設置初始值
                },
                computed: {
                    fullName: function() {
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                watch: { // watch其相依的屬性有幾個，就得多幾個 watcher 監聽
                    firstName: function(val) {
                        this.fullNameWatch = this.firstName + ' ' + this.lastName;
                    },
                    lastName: function(val) {
                        this.fullNameWatch = this.firstName + ' ' + this.lastName;
                    }
                }
            });
        </script>
    </body>
</html>
